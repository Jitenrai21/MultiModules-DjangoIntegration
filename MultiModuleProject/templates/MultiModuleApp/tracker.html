{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eye Tracking App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f4f7f8, #dde7ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            padding: 40px;
            text-align: center;
            max-width: 720px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        video {
            width: 640px;
            height: 480px;
            border-radius: 8px;
            border: 2px solid #ddd;
            margin-top: 20px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            margin: 0 10px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #stopBtn {
            background-color: #f44336;
        }

        #stopBtn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Eye Tracking</h1>
        <div class="controls">
            <button id="startBtn">Start Tracking</button>
            <button id="stopBtn">Stop Tracking</button>
        </div>
        <video id="video" autoplay muted></video>
    </div>

    <script src="{% static 'main.js' %}"></script>
</body>
</html>
