version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./:/app
    environment:
      - DJANGO_SETTINGS_MODULE=MultiModuleProject.settings_production
      - DB_NAME=multimodule_prod
      - DB_USER=postgres
      - DB_PASSWORD=your_secure_password
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=multimodule_prod
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=your_secure_password
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./staticfiles:/app/staticfiles
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data: